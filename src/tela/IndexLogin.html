<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Formulário de Login e Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="js/Login.js"></script>
</head>

<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>

        <div class="content">
            <!--FORMULÁRIO DE LOGIN-->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="nome_login">Login</label>
                        <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. nome@email.com" />
                    </p>

                    <p>
                        <label for="senha_login">Senha</label>
                        <input id="senha_login" name="senha_login" required="required" type="password" placeholder="****************" />
                    </p>

                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
                        <label for="manterlogado">Manter-me logado</label>
                    </p>

                    <div class="containerlogin">
                        <p>Clique para criar sua conta <a href="indexCadastro.html">Criar Conta</a>.</p>
                    </div>

                    <p>
                        <input type="button" value="Logar" onclick="logar()" />
                    </p>

                    </p>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
